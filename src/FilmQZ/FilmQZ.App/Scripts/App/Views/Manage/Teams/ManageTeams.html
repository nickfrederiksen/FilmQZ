<h1>
    Manage teams
</h1>

<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link" ui-sref="manage.createTeam">
        <i class="fa fa-plus" aria-hidden="true"></i>
        New team
    </a>
</nav>

<h2>My teams</h2>
<div class="row">
    <div class="col-2" data-ng-repeat="team in $ctrl.myTeams track by team.Id">
        <div class="card">
            <div class="card-body">
                <h4>
                    {{team.Name}}
                </h4>
                <span class="badge badge-secondary">{{team.CreatedDate | date:'dd/MM/yyyy'}}</span>
                <div class="btn-group" role="group">
                    <a class="btn btn-primary" ui-sref="manage.editTeam({id:team.Id})">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Edit
                    </a>
                    <button class="btn btn-outline-danger" data-ng-click="$ctrl.DeleteTeam(team.Id)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>My memberships</h2>
<div class="row">
    <div class="col-2" data-ng-repeat="team in $ctrl.myMemberships track by team.Id">
        <div class="card">
            <div class="card-body">
                <h4>
                    {{team.Name}}
                </h4>
                <span class="badge badge-secondary">{{team.CreatedDate | date:'dd/MM/yyyy'}}</span>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-danger" data-ng-click="$ctrl.Unsubscribe(team.URL)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
