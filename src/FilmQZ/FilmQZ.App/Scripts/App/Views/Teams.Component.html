<h1>
    All teams
</h1>

<div class="row">
    <div class="col-2" data-ng-repeat="team in $ctrl.teams track by team.URL">
        <div class="card">
            <div class="card-body">
                <h4>
                    {{team.Name}}
                </h4>
                <div class="btn-group" role="group">
                    <a class="btn btn-primary" ui-sref="app.team({id:team.URL})">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Visit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
