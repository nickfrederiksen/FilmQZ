<h1>
    Create game
</h1>
<form name="createGame" data-ng-submit="$ctrl.CreateGame()">
    <div class="form-group">
        <label for="create-game-name">Game name</label>
        <input type="text" data-ng-model="$ctrl.createGameModel.Name" data-ng-class="{'is-invalid':createGame.createGameName.$dirty && createGame.createGameName.$valid===false}"
            class="form-control form-control-lg" id="createGameName" name="createGameName" required pattern="(?!^( |-|\.)+$)^(\w| |\.|\d|-|æ|ø|å)+$"
            aria-describedby="create-game-name-help" placeholder="Enter the name of the game">
        <small id="create-game-name-help" class="form-text text-muted">Can only contain letters, a-z, spaces and dashes,(-)</small>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
