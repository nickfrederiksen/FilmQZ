<form name="editGame" data-ng-submit="$ctrl.saveGame()">
    <div class="form-group">
        <input type="text" data-ng-model="$ctrl.gameModel.Name" data-ng-class="{'is-invalid':editGame.editGameName.$dirty && editGame.editGameName.$valid===false}"
            class="form-control form-control-lg" id="editGameName" name="editGameName" required pattern="(?!^( |-|\.)+$)^(\w| |\.|\d|-|æ|ø|å)+$"
            aria-describedby="create-game-name-help" placeholder="Enter the name of the game">
        <small id="create-game-name-help" class="form-text text-muted">Can only contain letters, a-z, spaces and dashes,(-)</small>
        <span class="badge badge-secondary">{{$ctrl.gameModel.CreatedDate | date:'dd/MM/yyyy'}}</span>
    </div>
    <div class="btn-group" role="group">
        <button data-ng-disabled="editGame.$invalid || editGame.$pristine" type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-outline-secondary" ui-sref="manage.manageGames">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Cancel
        </a>
    </div>
</form>
<div id="rounds" role="tablist" data-collapse="" data-collapse-list="$ctrl.rounds">
    <div class="card" data-ng-repeat="round in $ctrl.rounds track by round.Id">
        <div class="card-header" role="tab" id="round-heading-{{round.Id}}">
            <h5 class="mb-0">
                <button data-toggle="collapse" data-target="#round-{{round.Id}}" aria-expanded="{{$first}}" aria-controls="round-{{round.Id}}">
                    {{round.Name}}
                </button>
            </h5>
        </div>

        <div id="round-{{round.Id}}" class="collapse" data-ng-class="{'show':$first}" role="tabpanel" aria-labelledby="round-heading-{{round.Id}}"
            data-parent="#rounds">
            <div class="card-body">
                {{round.Description}}
            </div>
        </div>
    </div>
</div>
