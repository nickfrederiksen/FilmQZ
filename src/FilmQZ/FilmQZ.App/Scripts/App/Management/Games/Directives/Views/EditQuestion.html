<div class="card" data-ng-class="{'border-info':$ctrl.model.isNew}">
    <div class="card-body">

        <div class="form-group row">

            <label for="question-{{$ctrl.model.Id}}" class="col-sm-2 col-form-label">Question:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="question-{{$ctrl.model.Id}}" data-ng-model="$ctrl.model.Text">
            </div>

        </div>
        <div class="form-group row">

            <label for="question-point-{{$ctrl.model.Id}}" class="col-sm-2 col-form-label">Point value:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="question-point-{{$ctrl.model.Id}}" data-ng-model="$ctrl.model.Point">
            </div>

        </div>

        <div class="form-check form-check-inline" data-ng-repeat="type in $ctrl.questionTypes">
            <input class="form-check-input" type="radio" name="question-type-{{$ctrl.model.Id}}" id="question-type-{{$ctrl.model.Id}}-{{$index}}"
                value="{{type}}" data-ng-model="$ctrl.model.QuestionType">
            <label class="form-check-label" for="question-type-{{$ctrl.model.Id}}-{{$index}}">{{type}}</label>
        </div>
    </div>
</div>
