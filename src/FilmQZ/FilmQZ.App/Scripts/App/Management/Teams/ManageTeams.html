<div class="row">
    <div class="col-2">
        <div class="card" data-ng-repeat="team in $ctrl.teams track by team.Id">
            <div class="card-body">
                <h4>
                    {{team.Name}}
                </h4>
                <span class="badge badge-secondary">{{team.CreatedDate | date:'dd/MM/yyyy'}}</span>
                <div class="btn-group" role="group">
                    <a class="btn btn-primary" ui-sref="manage.editteam({id:team.Id})">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Edit
                    </a>
                    <button class="btn btn-outline-danger" data-ng-click="$ctrl.Deleteteam(team.Id)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
