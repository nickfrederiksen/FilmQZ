<form data-ng-submit="$ctrl.updateProfile()" name="profileForm">
    <div class="form-group">
        <label for="fullName">Full name</label>
        <input type="text" class="form-control" required id="fullName" aria-describedby="fullNameHelp" placeholder="Enter full name"
            data-ng-model="$ctrl.profile.FullName" />
        <small id="fullNameHelp" class="form-text text-muted">This is your name, by which people can identify you.</small>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Phone number" data-ng-model="$ctrl.profile.PhoneNumber"
        />
        <small id="phoneNumberHelp" class="form-text text-muted">This is your phoneNumber, this will not be public.</small>
    </div>
    <div class="form-group">
        <label for="description">Profile description</label>
        <div class="row">
            <div class="col-6">
                <textarea class="form-control" id="description" aria-describedby="descriptionHelp" rows="10" data-ng-model="$ctrl.profile.Description"></textarea>

                <small id="descriptionHelp" class="form-text text-muted">You can use markdown,
                    <a href="https://daringfireball.net/projects/markdown/" target="_blank">read more</a>.</small>
            </div>
            <div class="col-6">
                <div data-ng-bind-html="$ctrl.renderedDescription">
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" data-ng-disabled="profileForm.$invalid || profileForm.$pristine">Submit</button>
    <div data-ng-hide="$ctrl.message == ''" class="alert alert-danger">

        {{$ctrl.message}}

    </div>
</form>
